<div>
    <mat-dialog-content>
        Are you sure you want to delete this course?
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-actions">
        <button mat-button [mat-dialog-close]="'cancel'" class="button-cancel">Cancel</button>
        <button mat-button [mat-dialog-close]="'confirm'" color="warn" class="button-confirm">Confirm</button>
    </mat-dialog-actions>
</div>
